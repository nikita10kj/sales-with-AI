{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - SalesAI</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
<section class="min-vh-100 d-flex justify-content-center align-items-center bg-light">
  <div class="card border-0 shadow-lg rounded-4 overflow-hidden w-100" style="max-width: 960px;">
    <div class="row g-0">
      
      <!-- Left: Video -->
      <div class="col-md-6 d-flex align-items-center justify-content-center bg-black p-4">
        <video
          src="{% static 'users/img/WhatsApp Video 2025-07-16 at 5.08.42 PM.mp4' %}"
          autoplay
          muted
          loop
          playsinline
          style="width: 100%; border-radius: 1rem;"
        ></video>
      </div>

      <!-- Right: Login Options -->
      <div class="col-md-6 d-flex flex-column justify-content-center p-5 text-center"
           style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">
        
        <img
          src="{% static 'users/img/logo_2.webp' %}"
          alt="Logo"
          class="mb-4 mx-auto"
          style="width: 40%;"
        />

        <h2 class="fw-bold mb-2">Welcome Back</h2>
        <p class="mb-4">Sign in with</p>

        <div class="d-grid gap-3">
          <a href="{% provider_login_url 'google' process='login' %}"
             class="btn btn-light d-flex align-items-center justify-content-center gap-2 py-2 rounded-pill">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20" alt="Google" />
            <span class="fw-medium">Google</span>
          </a>

          <a href="{% provider_login_url 'microsoft' %}"
             class="btn btn-light d-flex align-items-center justify-content-center gap-2 py-2 rounded-pill">
            <i class="fab fa-microsoft text-primary fs-5"></i>
            <span class="fw-medium">Microsoft</span>
          </a>
        </div>

      </div>
    </div>
  </div>
</section>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
