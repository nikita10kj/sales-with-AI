{% extends "users/theme.html" %}
{% load static %}

{% block content %}
<section class="auth bg-base d-flex flex-wrap">
    <div class="auth-left d-lg-block d-none">
        <div class="d-flex align-items-center flex-column h-100 justify-content-center">
            <img src="{% static 'users/images/auth-img.png' %}" alt="">
        </div>
    </div>
    <div class="auth-right py-32 px-24 d-flex flex-column justify-content-center">
        <div class="max-w-464-px mx-auto w-100">
            <div>
                    <img src="{% static 'users/images/allanytics_cake.png' %}" alt="">
                <h4 class="mb-12">Sign In</h4>
                <p class="mb-32 text-secondary-light text-lg">Welcome back!</p>
            </div>
            <form  id="formAuthentication" enctype="multipart/form-data"
                   class="mb-4 needs-validation {% if form.email.errors %}was-validated{% endif %}"
                   method="post" autocomplete="off">
                {% csrf_token %}
                <div class="icon-field mb-16 has-validation">
                    <span class="icon">
                        <iconify-icon icon="mage:email"></iconify-icon>
                    </span>
                    <input name="email" id="id_email" type="email"
                           class="form-control bg-neutral-50 radius-12"
                           placeholder="Email"
                           required>
                    {% if form.errors %}
                      {% for error in form.email.errors %}
                        <div class="invalid-feedback">
                            {{ error }}
                        </div>
                      {% endfor %}
                    {% endif %}

                </div>

                <button type="submit" class="btn btn-primary text-sm btn-sm px-12 py-16 w-100 radius-12 mt-32 "> Sign In</button>

                <div class="mt-32 text-center text-sm">
                    <p class="mb-0">Don't have an account? <a href="{% url 'register'%}" class="text-primary-600 fw-semibold">Sign Up</a></p>
                </div>

            </form>
        </div>
    </div>
</section>


{% endblock %}
