<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Marketing Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <link href="{% static 'users/css/common.css' %}" rel="stylesheet">
    <link href="{% static 'users/css/analytics-styles.css' %}" rel="stylesheet">
    <link href="{% static 'users/css/styles.css' %}" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-envelope-open-text me-2"></i>
                Email Marketing Pro
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ms-auto">
        <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" href="{% url 'home' %}">
                Dashboard
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'generate_email' %}active{% endif %}" href="{% url 'generate_email' %}">
                Generator
            </a>
        </li>

        <li class="nav-item dropdown">
    <a class="nav-link dropdown-toggle {% if request.resolver_match.url_name == 'profile' %}active{% endif %}" href="#" role="button" data-bs-toggle="dropdown">
        <i class="fas fa-user-circle"></i> Account
    </a>
    <ul class="dropdown-menu">
        <li>
            <a class="dropdown-item {% if request.resolver_match.url_name == 'profile' %}active{% endif %}" href="{% url 'profile' %}">
                <i class="fas fa-user me-2"></i>Profile
            </a>
        </li>
        <li>
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="dropdown-item">
                    <i class="fas fa-sign-out-alt me-2"></i> Log Out
                </button>
            </form>
        </li>
    </ul>
</li>

    </ul>
</div>

        </div>
    </nav>

    <!-- Main Container -->
    <div class="container-fluid">
        <div class="row">
            {% block content %}
            {% endblock content %}
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'generate_email/js/script.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{% static 'users/js/analytics-script.js' %}"></script>
</body>
</html>
