<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ email_title|default:"Your OTP Code" }}</title>
</head>
<body style="font-family: Poppins; background-color: #f5f7fa; margin: 0; padding: 20px;">
    <div style="max-width: 600px; margin: auto; background: #ffffff; padding: 40px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05);">
        <h2 style="color: #333333; text-align: center; font-family: Bitter;">{{ header_text|default:"Verify Your OTP" }}</h2>

        <p style="font-size: 16px; color: #555555;">Hello,</p>
        <p style="font-size: 16px; color: #555555;">
            {{ description_text|default:"Please use the following One-Time Password (OTP) to proceed:" }}
        </p>

        <div style="margin: 30px 0; text-align: center;">
            <span style="display: inline-block; font-size: 48px; font-weight: bold; color: #007BFF; letter-spacing: 5px;">
                {{ otp }}
            </span>
        </div>

        <p style="font-size: 14px; color: #555555; text-align: center;">
            This OTP is valid only for <strong>5 minutes</strong>. Please complete your action promptly.
        </p>

        <p style="margin-top: 30px; font-size: 14px; color: #555555;">
            Thanks,<br>
            <strong>Allanytics Team</strong>
        </p>
    </div>
</body>
</html>
