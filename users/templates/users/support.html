{% extends "users/base.html" %}
{% block content %}
<div class="container">
    <div class="row justify-content-center mt-3">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-headset me-2"></i>Support Request</h4>
                    <p class="mb-0 text-white-50">Send us your query or issue</p>
                </div>
                <div class="card-body">
                    <form method="post" class="support-form">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="email" class="form-label">Your Email *</label>
                            <input type="email" class="form-control" id="email" name="email" required
                                value="{{ email|default:user.email }}">
                        </div>

                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject *</label>
                            <input type="text" class="form-control" id="subject" name="subject" required
                                   value="{{ subject|default:'' }}">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message *</label>
                            <textarea name="message" id="message" rows="6" class="form-control" required>{{ message|default:'' }}</textarea>
                        </div>
                        <div class="d-flex justify-content-end mt-4">
                            <button type="submit" class="btn btn-primary px-4">
                                <i class="fas fa-paper-plane me-2"></i>Submit Request
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
